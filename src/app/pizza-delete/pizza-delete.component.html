<div class="container" *ngIf = "pizza">
    <br/>
    <br/>
    <h3>Delete Pizza</h3>
    <br/>
    <br/>
    <form #form = "ngForm">
        <div class="mb-3">
            <label class="form-label">Pizza Id</label>
            <input type="text" class="form-control" name="pizzaID" [(ngModel)]="pizza.pizzaID" readonly>
          </div>
          <div class="mb-3">
              <label class="form-label">Pizza Name</label>
              <input type="text" class="form-control" name="pizzaName" [(ngModel)]="pizza.pizzaName">
          </div>
          <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="pizza.price">
          </div>
          <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="text" class="form-control" name="stock" [(ngModel)]="pizza.stock"> 
          </div>
          <br/>
          <div class="mb-3">
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
         </div>
    </form>
</div>
